<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partidos Disponibles - Tu Padel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>🎾 Partidos Disponibles</h1>
        <p>Encuentra tu próxima partida en Tu Padel Valencia y Picaña</p>
    </header>
    <main>
        <div class="filters">
    <input type="date" id="date-filter" title="Filtrar por fecha">
    <select id="location-filter">
        <option value="">Cualquier Club</option>
        <option value="valencia">Valencia</option>
        <option value="picaña">Picaña</option>
    </select>
    <select id="time-filter">
    <option value="">Cualquier Hora</option>
    <option value="mañana">Mañana (antes de 14:00)</option>
    <option value="tarde">Tarde (14:00 - 18:00)</option>
    <option value="noche">Noche (después de 18:00)</option>
</select>
    <select id="slots-filter">
        <option value="">Plazas Libres</option>
        <option value="1">Falta 1</option>
        <option value="2">Faltan 2</option>
        <option value="3">Faltan 3</option>
        <option value="4">Pista Libre (4)</option>
    </select>
    <input type="text" id="level-filter" placeholder="Filtrar por nivel (ej: 4.0)">
            </div>
        <div id="loader">Cargando partidas...</div>
        <div id="matches-container">
            </div>
    </main>
    <script src="script.js"></script>
</body>
</html>

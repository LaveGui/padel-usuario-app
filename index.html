<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liga de P치del</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>游끥 Liga de P치del 游끥</h1>
        </header>
        
        <div class="tabs">
            <button class="tab-button active" data-tab="liga">Liga</button>
            <button class="tab-button" data-tab="partidos">Buscar Partidos</button>
            <button class="tab-button" data-tab="alertas">Crear Alerta</button>
        </div>
        
        <main>
            <div id="tab-content-liga" class="tab-content active">
                <section class="card">
                    <div class="personalized-view">
                        <label for="team-filter">Ver mi pareja</label>
                        <select id="team-filter">
                            <option value="">Selecciona tu pareja...</option>
                        </select>
                    </div>
                    <div class="stats-cards hidden" id="stats-cards-container">
                        <div class="stat-card"><span>Posici칩n</span><strong id="stat-posicion">#?</strong></div>
                        <div class="stat-card"><span>Puntos</span><strong id="stat-puntos">?</strong></div>
                        <div class="stat-card"><span>Partidos</span><strong id="stat-partidos">?/?</strong></div>
                    </div>
                </section>

                <section class="card">
                    <h2>Clasificaci칩n</h2>
                    <div class="table-wrapper">
                        <table>
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Pareja</th>
                                    <th>PJ</th>
                                    <th>Puntos</th>
                                    <th>DS</th>
                                    <th>DJ</th>
                                </tr>
                            </thead>
                            <tbody id="classification-table-body"></tbody>
                        </table>
                    </div>
                </section>

                <section>
                    <div class="matches-header">
                        <h2 class="section-title">Partidos</h2>
                        <button id="add-result-main-btn" class="primary-button small">A침adir Resultado</button>
                    </div>
                    <div id="matches-list-container"></div>
                </section>
            </div>

            <div id="tab-content-partidos" class="tab-content">
                </div>

            <div id="tab-content-alertas" class="tab-content">
                 </div>
        </main>
    </div>

    <div id="result-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button class="modal-close" id="modal-close-btn">&times;</button>
            <h2>A침adir Resultado</h2>
            <form id="result-form">
                <input type="hidden" id="match-id-input">
                <div class="form-group">
                    <label>Pareja 1</label>
                    <p id="modal-team1-name" class="modal-team-name"></p>
                </div>
                <div class="form-group">
                    <label>Pareja 2</label>
                    <p id="modal-team2-name" class="modal-team-name"></p>
                </div>
                <div class="form-group">
                    <label for="result-string">Resultado (ej: 6-4, 7-5)</label>
                    <input type="text" id="result-string" placeholder="Separado por comas" required>
                </div>
                <button type="submit" class="primary-button">Guardar Resultado</button>
                <div id="result-form-status"></div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

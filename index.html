<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partidos de Pádel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎾 Portal de Pádel</h1>
        </header>
        
        <div class="tabs">
            <button class="tab-button active" data-tab="partidos">Buscar Partidos</button>
            <button class="tab-button" data-tab="alertas">Crear Alerta</button>
        </div>
        
        <main>
            <div id="tab-content-partidos" class="tab-content active">
                <section class="card filter-card">
                    <h2>Encuentra tu Match</h2>
                    <div class="filters">
                        <div class="form-group">
                            <label for="date-filter">Fecha</label>
                            <input type="date" id="date-filter" title="Filtrar por fecha">
                        </div>
                        <div class="form-group">
                            <label for="location-filter">Club</label>
                            <select id="location-filter">
                                <option value="">Cualquier Club</option>
                                <option value="valencia">Valencia</option>
                                <option value="picaña">Picaña</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="time-from-filter">Desde las</label>
                            <select id="time-from-filter"></select>
                        </div>
                        <div class="form-group">
                            <label for="time-to-filter">Hasta las</label>
                            <select id="time-to-filter"></select>
                        </div>
                         <div class="form-group full-width">
                            <label for="level-filter">Nivel del Partido</label>
                            <input type="text" id="level-filter" placeholder="Ej: 4.0, 4.25...">
                        </div>
                    </div>
                </section>
                <section id="matches-section">
                    <div id="loader">Cargando partidas...</div>
                    <div id="matches-container"></div>
                </section>
            </div>
            
            <div id="tab-content-alertas" class="tab-content">
                <section class="card alert-card">
                    <h2>🔔 Crear una Alerta</h2>
                    <p class="form-description">Recibe una notificación en Telegram cuando haya una partida que coincida con tus preferencias.</p>
                    <form id="alert-form">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="alert-plazas">Me interesa cuando...</label>
                                <select id="alert-plazas" required>
                                    <option value="" disabled selected>Elige una opción...</option>
                                    <option value="libre">Hay pista libre</option>
                                    <option value="faltan">Faltan jugadores</option>
                                    <option value="ambas">Ambas opciones</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="alert-ubicacion">Club</label>
                                <select id="alert-ubicacion">
                                    <option value="cualquiera">Cualquiera</option>
                                    <option value="Valencia">Valencia</option>
                                    <option value="Picaña">Picaña</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group final-step">
                            <label for="alert-telegram-id">Tu ID de Chat de Telegram</label>
                            <input type="text" id="alert-telegram-id" placeholder="ID numérico para recibir el aviso" required>
                        </div>
                        <button type="submit" class="primary-button">Crear Alerta</button>
                        <div id="form-status"></div>
                    </form>
                </section>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
